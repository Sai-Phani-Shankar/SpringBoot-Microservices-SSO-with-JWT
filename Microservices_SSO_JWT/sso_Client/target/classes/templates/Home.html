<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.notification.title}">Notification Alert</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var logoutLink = document.getElementById('logoutLink');
            var logoutForm = document.getElementById('logoutForm');

            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                logoutForm.submit();
            });
        });
    </script>
</head>
    <body>
        </br></br></br>
        <form id="logoutForm" th:action="@{/Logout}" method="post">
        <div>
            <a id="logoutLink" th:style="'margin-left: 95%;'" th:href = "'#'" th:text="Logout"></a>
        </div>
        </form>
        </br></br></br></br></br>
        <h1 th:style="'text-align: center;'" th:text="'Welcome to User ' + ${userName}">Home Page</h1></br>
    </body>
</html>
